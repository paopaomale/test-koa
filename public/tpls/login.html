<div class="col-xs-12" ng-controller="loginCtrl">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="username" ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="login()">登录</button>
                <button type="submit" class="btn btn-default" ng-click="regist()">注册</button>
            </div>
        </div>
    </form>
</div>
